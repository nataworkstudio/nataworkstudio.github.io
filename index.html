<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Worktask</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="icon" type="image/x-icon" href="./image/nataworkstudio LOGO deep gray.png">
        <script src="./Room.js"></script>
        
    </head>
    <body>
        <div class="mainwindow">
            <p class="res">0</p>
            <button class="addElem">Ավելացնել նոր Վճար </button>
            <button class="addDate">Ստեղծել Ամսաթիվ</button>
            <button class="saveElem">Պահպանել Արդյունքը</button>
            <div class="centerBox"></div>
            <input class="loadFile" type="file">

            <div class="prompter">
                <p style="color: black;">Ամսաթիվ</p>
                <input type="text" name="0" id="_0_01" autofocus placeholder=" անվանում">
                <input type="number" name="0" id="_0_02" placeholder=" գումար">
                <button class="bok">OK</button>
                <button class="bcl">Cancel</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
